<!DOCTYPE html>
<html lang="en">
<head>

    <!-- CSS -->
    <link rel="stylesheet" href="./file/default.css">

    <style>
        /* Make wrapper full-width and responsive */
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: sans-serif;
            background: #fff;
        }

        #main, #wrap {
            width: 100%;
            max-width: 1100px;
            margin: 0 auto;
            text-align: center;
        }

        #canvas {
            width: 100%;
            height: auto;
            max-width: 1100px;
            display: block;
            margin: 0 auto;
        }

        #clock-box {
            margin-top: 10px;
            font-size: 4vw; /* scales with screen width */
            font-weight: bold;
            color: #d11a25;
        }

        #text #code .say {
            font-size: 4vw;
            display: block;
            margin: 5px 0;
        }

        /* Optional: make clickable cursor for canvas seed */
        canvas.hand {
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="main">
    <div id="error">
        <a href="http://www.google.cn/chrome/intl/zh-CN/landing_chrome.html?hl=zh-CN&brand=CHMI">Chrome</a>
        (<a href="http://firefox.com.cn/download/">Firefox</a>)
    </div>

    <!-- Audio -->
    <audio autoplay id="myAudio">
        <source src="aud.mp3" type="audio/mp3" />
        <embed src="aud.mp3" />
    </audio>

    <div id="wrap">
        <div id="text">
            <div id="code">
                <span class="say">My beautiful wife üíû</span>
                <span class="say">Happy Birthday üéà</span>
                <span class="say">May God bless you üçÄ</span>
                <span class="say">And give u many happiness üíï</span>
                <span class="say">I loved you ‚ù§Ô∏è</span>
                <span class="say">And I will always love u ü•∫ ‚ù§Ô∏è</span>
                <span class="say">Hope u have a great day today ‚ù§Ô∏èüòò</span>
            </div>
        </div>

        <!-- Countdown Clock -->
        <div id="clock-box">
            <span id="clock"></span>
        </div>

        <!-- Canvas -->
        <canvas id="canvas" width="1100" height="680"></canvas>
    </div>
</div>

<script>
    function playAudio() {
        var audio = document.getElementById("myAudio");
        audio.play();
    }

    // Countdown / count-up timer from 22 Sep 2008
    $(document).ready(function() {
        var startDate = new Date(2008, 8, 22, 0, 0, 0); // Month is 0-indexed
        function updateClock() {
            var now = new Date();
            var diff = now - startDate;

            var seconds = Math.floor(diff / 1000) % 60;
            var minutes = Math.floor(diff / 1000 / 60) % 60;
            var hours = Math.floor(diff / 1000 / 60 / 60) % 24;
            var days = Math.floor(diff / 1000 / 60 / 60 / 24);

            $("#clock").text(
                days + " days " + hours + " hours " + minutes + " minutes " + seconds + " seconds"
            );
        }
        setInterval(updateClock, 1000);
        updateClock();
    });

    // Your existing tree animation code
    (function() {
        var canvas = $('#canvas');
        if (!canvas[0].getContext) {
            $("#error").show();
            return false;
        }

        var width = canvas.width();
        var height = canvas.height();        
        canvas.attr("width", width);
        canvas.attr("height", height);

        var opts = {
            seed: { x: width/2-20, color: "rgb(190,26,37)", scale: 2 },
            branch: [
                [535,680,570,250,500,200,30,100,[
                    [540,500,455,417,340,400,13,100,[[450,435,434,430,394,395,2,40]]],
                    [550,445,600,356,680,345,12,100,[[578,400,648,409,661,426,3,80]]],
                    [539,281,537,248,534,217,3,40],
                    [546,397,413,247,328,244,9,80,[[427,286,383,253,371,205,2,40],[498,345,435,315,395,330,4,60]]],
                    [546,357,608,252,678,221,6,100,[[590,293,646,277,648,271,2,80]]]
                ]]
            ],
            bloom: { num:700, width:1080, height:650 },
            footer: { width:1200, height:5, speed:10 }
        }

        var tree = new Tree(canvas[0], width, height, opts);
        var seed = tree.seed;
        var foot = tree.footer;
        var hold = 1;

        canvas.click(function(e) {
            playAudio();
            var offset = canvas.offset(), x = e.pageX - offset.left, y = e.pageY - offset.top;
            if (seed.hover(x, y)) {
                hold = 0;
                canvas.unbind("click").unbind("mousemove").removeClass('hand');
            }
        }).mousemove(function(e) {
            var offset = canvas.offset(), x = e.pageX - offset.left, y = e.pageY - offset.top;
            canvas.toggleClass('hand', seed.hover(x, y));
        });

        var seedAnimate = eval(Jscex.compile("async", function () {
            seed.draw();
            while (hold) { $await(Jscex.Async.sleep(10)); }
            while (seed.canScale()) { seed.scale(0.95); $await(Jscex.Async.sleep(10)); }
            while (seed.canMove()) { seed.move(0,2); foot.draw(); $await(Jscex.Async.sleep(10)); }
        }));

        var growAnimate = eval(Jscex.compile("async", function () {
            do { tree.grow(); $await(Jscex.Async.sleep(10)); } while (tree.canGrow());
        }));

        var flowAnimate = eval(Jscex.compile("async", function () {
            do { tree.flower(2); $await(Jscex.Async.sleep(10)); } while (tree.canFlower());
        }));

        var moveAnimate = eval(Jscex.compile("async", function () {
            tree.snapshot("p1",240,0,610,680);
            while(tree.move("p1",500,0)){foot.draw();$await(Jscex.Async.sleep(10));}
            foot.draw();
            tree.snapshot("p2",500,0,610,680);
            canvas.parent().css("background","url("+tree.toDataURL('image/png')+")");
            canvas.css("background","#ffe");
            $await(Jscex.Async.sleep(300));
            canvas.css("background","none");
        }));

        var textAnimate = eval(Jscex.compile("async", function () {
            $("#code").show().typewriter();
        }));

        var runAsync = eval(Jscex.compile("async", function () {
            $await(seedAnimate());
            $await(growAnimate());
            $await(flowAnimate());
            $await(moveAnimate());
            textAnimate().start();
        }));

        runAsync().start();
    })();
</script>
</body>
</html>
